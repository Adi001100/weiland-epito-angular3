<div class="contact-container">
  <h2>Kapcsolat</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Név:</label>
      <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required placeholder="Jhon Doe"/>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required placeholder="jhon.doe@example.com"/>
    </div>

    <div class="form-group">
      <label for="tel">Telefon:</label>
      <input type="tel" id="tel" [(ngModel)]="contactForm.tel" name="tel" required placeholder="+30201234567"/>
    </div>

    <div class="form-group">
      <label for="message">Üzenet:</label>
      <textarea id="message" [(ngModel)]="contactForm.message" name="message" required placeholder="Kérem írja ide üzenetét"></textarea>
    </div>

    <button type="submit" [disabled]="isSubmitted">Küldés</button>
  </form>

  <div *ngIf="isSubmitted" 
     [ngClass]="{'success-message': responseStatus === 'success', 
                 'error-message': responseStatus === 'error'}" 
     [class.fade-out]="fadeOut">
  {{responseMessage}}
</div>

</div>
